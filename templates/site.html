<script>

  let lastAnimatedObj = null;
  // Initialize AOS
  document.addEventListener("DOMContentLoaded", function () {

  function animateCounters() {
    const counters = document.querySelectorAll("[data-count]");
    counters.forEach((counter) => {
      const target = parseInt(counter.getAttribute("data-count"));
      const duration = 2000;
      const step = target / (duration / 16);
      let current = 0;
      const timer = setInterval(() => {
        current += step;
        if (current >= target) {
          current = target;
          clearInterval(timer);
        }
        counter.textContent = Math.floor(current);
      }, 16);
    });
  }

  function updateResultCounter() {
    const tbody = document.querySelector("#userdata tbody");
    const count = tbody.children.length;
    document.getElementById("resultCount").textContent = count;
  }

  $(document).ready(function () {
    var bolgeIlMap = {};
    $.getJSON("/static/yer.json", function (data) {
      data.forEach(function (yer) {
        if (yer.bolge && yer.ili) {
          if (!bolgeIlMap[yer.bolge]) {
            bolgeIlMap[yer.bolge] = [];
          }
          if (bolgeIlMap[yer.bolge].indexOf(yer.ili) === -1) {
            bolgeIlMap[yer.bolge].push(yer.ili);
          }
        }
      });
      $('input[name="bolge"]').prop("checked", false);
    }).fail(function () {
      console.error("HATA: yer.json dosyasÄ± yÃ¼klenemedi.");
      alert(
        "Harita iÃ§in gerekli olan bÃ¶lge verileri yÃ¼klenemedi. LÃ¼tfen sayfayÄ± yenileyin."
      );
    });

    $('input[name="bolge"]').on("change", function () {
      updateMapColors();
    });

    function updateMapColors() {
      if (
        typeof allobjs === "undefined" ||
        allobjs.length === 0 ||
        typeof paths === "undefined"
      ) {
        console.error("Harita nesneleri (allobjs, paths) henÃ¼z hazÄ±r deÄŸil.");
        return;
      }
      if (Object.keys(bolgeIlMap).length === 0) {
        console.error("BÃ¶lge-Ä°l eÅŸlemesi (bolgeIlMap) henÃ¼z hazÄ±r deÄŸil.");
        return;
      }
      var selectedBolgeler = [];
      $('input[name="bolge"]:checked').each(function () {
        selectedBolgeler.push($(this).val());
      });
      if (selectedBolgeler.length === 0) {
        for (var i = 0; i < allobjs.length; i++) {
          if (allobjs[i].id && allobjs[i].id !== "blank") {
            allobjs[i].attr({ fill: "#E0E0E0" });
          }
        }
        return;
      }
      var illerInSelectedBolgeler = [];
      selectedBolgeler.forEach(function (bolge) {
        if (bolgeIlMap[bolge]) {
          illerInSelectedBolgeler = illerInSelectedBolgeler.concat(
            bolgeIlMap[bolge]
          );
        }
      });
      for (var i = 0; i < allobjs.length; i++) {
        if (allobjs[i].id && allobjs[i].id !== "blank") {
          var ilAdi = paths[allobjs[i].id].name;
          if (illerInSelectedBolgeler.includes(ilAdi)) {

          }
        }
      }

  function sleep(ms) {
    return new Promise((resolve) => setTimeout(resolve, ms));
  }

  async function donen() {
    var deger = $("textarea[name=deger]").val();
    var parcalar = deger.split(",").map(x => x.trim()).filter(x => x.length > 0);
    var seciliBolgeler = [];
    $('input[name="bolge"]:checked').each(function () {
      seciliBolgeler.push($(this).val());
    });
    if (seciliBolgeler.length === 0) {
      // GÃ¼zel uyarÄ± animasyonu
      $(".region-selection").addClass("shake-animation");
      setTimeout(() => $(".region-selection").removeClass("shake-animation"), 500);
      alert("LÃ¼tfen en az bir bÃ¶lge seÃ§iniz!");
      return;
    }
    if (parcalar.length === 0 || (parcalar.length === 1 && parcalar[0] === "")) {
      // GÃ¼zel uyarÄ± animasyonu
      $(".name-input-section").addClass("shake-animation");
      setTimeout(() => $(".name-input-section").removeClass("shake-animation"), 500);
      alert("LÃ¼tfen en az bir isim giriniz!");
      return;
    }
    if (parcalar.length > 1) {
      for (let i = 0; i < parcalar.length; i++) {
        let isim = parcalar[i].replace(/\s/g, "");
        if (isim.length < 3) {
          // GÃ¼zel uyarÄ± animasyonu
          $(".name-input-section").addClass("shake-animation");
          setTimeout(() => $(".name-input-section").removeClass("shake-animation"), 500);
          alert("Her bir isim (boÅŸluklar hariÃ§) en az 3 harfli olmalÄ±dÄ±r. HatalÄ± isim: '" + parcalar[i] + "'");
          return;
        }
      }
    }

    const btn = document.querySelector(".btn-animated");
    const originalText = btn.innerHTML;

    // GÃ¼zel loading animasyonu
    btn.innerHTML = '<span class="loading-spinner"></span> <span>Atama YapÄ±lÄ±yor...</span>';
    btn.disabled = true;
    btn.classList.add("processing");

    // Harita container'Ä±na animasyon efekti
    $(".map-card").addClass("processing-animation");

    tblR = "<tr style='display:none;'>" + "<td>" + "</td>" + "</tr>";
    $("tbody").append(tblR);

    for (let y = 0; y < parcalar.length; y++) {
      let bulundu = false;
      while (!bulundu) {
        for (let i = 0; i < 20; i++) {
          await sleep(200);
          random();
        }
        bulundu = await bilgi(parcalar[y], seciliBolgeler);
        await sleep(1000);
      }
    }

    // Ä°ÅŸlem tamamlandÄ± animasyonu
    btn.innerHTML = '<span class="success-icon">âœ…</span> <span>TamamlandÄ±!</span>';
    btn.classList.remove("processing");
    btn.classList.add("success");

    setTimeout(() => {
      btn.innerHTML = originalText;
      btn.disabled = false;
      btn.classList.remove("success");
      $(".map-card").removeClass("processing-animation");
    }, 2000);

    updateResultCounter();
  }

  function random() {
    var x = document.getElementById("myAudio");
    var random = Math.floor(Math.random() * (allobjs.length - 1)) + 1;
    if (allobjs[random].id != "blank") {
      if (lastAnimatedObj) {
        lastAnimatedObj.attr({ filter: "" });
        lastAnimatedObj.animate({
          fill: lastAnimatedObj.data("originalFill") || "#E0E0E0",
          "stroke-width": 0,
          stroke: "none"
        }, 200, "easeInOut");
      }
      var obj = allobjs[random];
