<script>
    (function($) { // Begin jQuery
        $(function() { // DOM ready
            // If a link has a dropdown, add sub menu toggle.
            $('nav ul li a:not(:only-child)').click(function(e) {
                $(this).siblings('.nav-dropdown').toggle();
                // Close one dropdown when selecting another
                $('.nav-dropdown').not($(this).siblings()).hide();
                e.stopPropagation();
            });
            
            // Clicking away from dropdown will remove the dropdown class
            $('html').click(function() {
                $('.nav-dropdown').hide();
            });
            
            // Toggle open and close nav styles on click
            $('#nav-toggle').click(function() {
                $('nav ul').slideToggle();
                $(this).toggleClass('active');
            });
            
            // Hamburger to X toggle
            $('#nav-toggle').on('click', function() {
                this.classList.toggle('active');
            });
        }); // end DOM ready
    })(jQuery); // end jQuery

    // Mobilde başarılı atama yazısı harf harf kaybolsun
    document.addEventListener('DOMContentLoaded', function() {
      function isMobile() {
        return window.innerWidth <= 798;
      }
      if (isMobile()) {
        var labels = document.querySelectorAll('.atama-badge-label');
        console.log("Badge-label adedi:", labels.length);
        labels.forEach(function(label) {
          setTimeout(function() {
            let text = label.textContent;
            let i = 0;
            function eraseLetter() {
              if (i < text.length) {
                label.textContent = text.slice(0, text.length - i - 1);
                i++;
                setTimeout(eraseLetter, 60);
              } else {
                label.remove();
                console.log("Badge-label silindi!");
              }
            }
            eraseLetter();
          }, 2200);
        });
      }
    });
