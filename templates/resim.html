{% extends "layoutsite.html" %}
{% block body %}

<div class="jumbotron text-center">
<div class="w3-container ">
        <h2>Resimler</h2>
        <hr>
        <p>Türkiye Adalet Akademisi'nde çekilmiş bazı fotoğraflar</p>
        <hr>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
              </ol>
          <div class="carousel-inner" style="cursor: zoom-in">
            <div class="carousel-item active">
              <img data-enlargable class="d-block w-100" src="/static/resim/1.jpg" alt="First slide">
            </div>
            <div data-enlargable class="carousel-item">
              <img data-enlargable class="d-block w-100" src="/static/resim/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img data-enlargable class="d-block w-100" src="/static/resim/3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img data-enlargable class="d-block w-100" src="/static/resim/4.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img data-enlargable class="d-block w-100" src="/static/resim/5.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img data-enlargable class="d-block w-100" src="/static/resim/6.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img data-enlargable class="d-block w-100" src="/static/resim/7.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img data-enlargable class="d-block w-100" src="/static/resim/8.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img data-enlargable class="d-block w-100" src="/static/resim/9.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>




      </div>
</div>

     

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $('img[data-enlargable]').addClass('img-enlargable').click(function(){
      var src = $(this).attr('src');
      $('<div>').css({
          background: 'RGBA(0,0,0,.5) url('+src+') no-repeat center',
          backgroundSize: 'contain',
          width:'100%', height:'100%',
          position:'fixed',
          zIndex:'10000',
          top:'0', left:'0',
          cursor: 'zoom-out'
      }).click(function(){
          $(this).remove();
      }).appendTo('body');
  });

</script>

  <style>
      body{
        background-color: #398B93;}
      
    </style>

{% endblock body %}
